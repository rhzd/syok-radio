<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>

  <body class="gradient" {{ BODY_ATTRS }}>
    {{ APP }}
  </body>

  <style>
    html {
      font-family: "Poppins", sans-serif;
      letter-spacing: 0.05rem;
    }
    .gradient {
      background: rgb(229, 21, 21);
    }
    @media only screen and (min-width: 768px) {
      .gradient {
        background: rgb(255, 43, 43);
        background: linear-gradient(
          90deg,
          rgba(255, 43, 43, 1) 16%,
          rgba(231, 19, 19, 1) 100%
        );
      }
    }
  </style>
</html>
